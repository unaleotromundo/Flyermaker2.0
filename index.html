<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda, Catálogo y Feria Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Bienvenido a la plataforma de comerciantes</h1>
        </header>

        <section class="buttons-section">
            <button class="btn btn-tienda">Crear Tienda</button>
            <button class="btn btn-catalogo">Crear Catálogo</button>
            </section>

        <section class="footer-info">
            <p>&copy; 2025 Derechos Reservados.</p>
            <p>Una plataforma para potenciar tu negocio.</p>
        </section>

        <div class="support-container">
            <div class="ai-chat-icon" id="ai-chat-icon">
                <i class="fas fa-comment-dots"></i>
            </div>
            
            <a href="https://wa.me/59894691690" target="_blank" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <div class="ai-chat-modal" id="ai-chat-modal">
        <div class="chat-header">
            <h3>Asistente de IA</h3>
            <button class="close-chat-btn" id="close-chat-btn">&times;</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="ai-message">
                ¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
            <button id="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
